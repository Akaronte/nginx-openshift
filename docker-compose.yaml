version: "3.8"
services:
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./default-certs:/etc/nginx/ssl
      - ./conf:/etc/nginx/conf.d
      - ./certbot/conf:/etc/nginx/ssl
      - ./letsencrypt:/etc/letsencrypt/
      - ./html:/var/www/html
    networks:
      - external_network
networks:
  external_network:
    driver: bridge
